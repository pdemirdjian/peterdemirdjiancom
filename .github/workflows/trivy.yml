# This workflow uses Trivy to scan for security vulnerabilities and misconfigurations
# Trivy is a comprehensive security scanner that can detect:
# - Vulnerabilities in OS packages and language-specific packages
# - IaC misconfigurations
# - Secrets and sensitive information
# - Software licenses

name: Trivy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run daily at 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch:

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      
      - name: List files to be scanned
        run: |
          echo "=== Repository structure to be scanned ==="
          ls -la
          echo "=== Lock files found ==="
          find . -name "pnpm-lock.yaml" -o -name "package-lock.json" -o -name "yarn.lock"

      # Vulnerability scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          
      - name: Print vulnerability scan summary
        run: |
          echo "Trivy vulnerability scan completed. Checking for findings..."
          if [ -f trivy-results.sarif ]; then
            echo "SARIF file size: $(stat -c%s trivy-results.sarif)"
            echo "Vulnerability results count: $(jq '.runs[0].results | length' trivy-results.sarif)"
          fi
          
      - name: Upload vulnerability scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2 # v4.31.5
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-vulnerabilities'

      # Configuration scan
      - name: Run Trivy misconfiguration scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          exit-code: '0'
          
      - name: Upload config scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2 # v4.31.5
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-misconfig'

      # Secret scan
      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-secret-results.sarif'
          scanners: 'secret'
          exit-code: '0'
          
      - name: Upload secret scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2 # v4.31.5
        if: always()
        with:
          sarif_file: 'trivy-secret-results.sarif'
          category: 'trivy-secrets'

      # PR comment (only on pull requests)
      - name: Run Trivy scanner for PR comment
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          
      - name: Display scan results in logs
        if: github.event_name == 'pull_request'
        run: |
          echo "=== Trivy Scan Results ==="
          if [ -f trivy-results.txt ]; then
            cat trivy-results.txt
          else
            echo "No results file found"
          fi

      - name: Comment PR with Trivy results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            
            let trivyResults = '';
            try {
              trivyResults = fs.readFileSync('trivy-results.txt', 'utf8');
            } catch (error) {
              console.log('No Trivy results file found');
              return;
            }
            
            // Only comment if there are actual vulnerabilities
            if (trivyResults.includes('Total: 0')) {
              console.log('No vulnerabilities found, skipping comment');
              return;
            }
            
            const body = `## üîç Trivy Security Scan Results
            
            <details>
            <summary>Click to view detailed results</summary>
            
            \`\`\`
            ${trivyResults}
            \`\`\`
            
            </details>
            
            > **Note**: This scan shows CRITICAL and HIGH severity vulnerabilities only. 
            > Full results are available in the [Security tab](https://github.com/${context.repo.owner}/${context.repo.repo}/security/code-scanning).
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
