name: Build Vuepress
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Generate Site
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install yarn
      - run: yarn install
      - run: yarn build