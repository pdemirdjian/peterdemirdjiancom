name: Build and Security Check
on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Security: Restrict GITHUB_TOKEN permissions
permissions:
  contents: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4.2.1
      - run: "volta install node"
      - run: "volta install pnpm"
      - run: "volta run pnpm install --frozen-lockfile"
      - name: Run security audit
        run: "volta run pnpm run security:audit"
      - name: Check for high-severity vulnerabilities
        run: "volta run pnpm run security:check"

  build-and-test:
    name: Build and Test
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4.2.1
      - run: "volta install node"
      - run: "volta install pnpm"
      - run: "volta run pnpm install --frozen-lockfile"
      - name: Build website
        run: "volta run pnpm docs:build"
      - name: Test build output exists
        run: |
          if [ ! -d "docs/.vuepress/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "docs/.vuepress/dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful!"
      - name: Upload build artifacts for review
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: website-build
          path: docs/.vuepress/dist/
          retention-days: 7
