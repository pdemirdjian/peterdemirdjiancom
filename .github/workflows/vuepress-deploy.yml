name: Build Vuepress
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Generate Site
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm -g install yarn
      - run: yarn install
      - run: yarn build
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.gcp_credentials }}'
    - id: upload-objects
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'website/src/.vuepress/dist'
        destination: 'peterdemirdjian-com'
        parent: false