name: Build and Security Check
on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Security: Restrict GITHUB_TOKEN permissions
permissions:
  contents: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: "pnpm install --frozen-lockfile"
      - name: Run security audit
        run: "pnpm run security:audit"
      - name: Check for high-severity vulnerabilities
        run: "pnpm run security:check"

  build-and-test:
    name: Build and Test
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: "pnpm install --frozen-lockfile"
      - name: Build website
        run: "pnpm docs:build"
      - name: Test build output exists
        run: |
          if [ ! -d "docs/.vuepress/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "docs/.vuepress/dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful!"
      - name: Upload build artifacts for review
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: website-build
          path: docs/.vuepress/dist/
          retention-days: 7
