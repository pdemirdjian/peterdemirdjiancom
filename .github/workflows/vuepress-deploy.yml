name: Build and Security Check
on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Security: Restrict GITHUB_TOKEN permissions
permissions:
  contents: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: "pnpm install --frozen-lockfile"
      - name: Run security audit
        run: "pnpm run security:audit"
      - name: Check for high-severity vulnerabilities
        run: "pnpm run security:check"

  build-and-test:
    name: Build and Test
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: "pnpm install --frozen-lockfile"
      - name: Build website
        run: "pnpm docs:build"
      - name: Test build output exists
        run: |
          if [ ! -d "docs/.vuepress/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "docs/.vuepress/dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful!"
      - name: Upload build artifacts for review
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: website-build
          path: docs/.vuepress/dist/
          retention-days: 7
